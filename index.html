<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jenna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8e1e7;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #ff7a8a;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .heart {
            color: #ff4d6d;
            font-size: 5em;
        }
        .flowers {
            border: 2px solid #ff7a8a;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background-color: #fff8f8;
        }
        .decorative-img {
            width: 100px;
            height: auto;
            margin: 10px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>To My Dearest Jenna</h1>
    
    <!-- Add an image -->
    <img src="ssets/Tezza-1895.jpeg" alt="Our favorite place" class="decorative-img">
    
    <p>You are the light of my life and the reason I smile every day. This website is just a small token of my love for you. I hope it brings a smile to your face, just like you always do for me.</p>
    
    <div class="heart">❤️</div>
    
    <div class="flowers">
        <!-- Embed the GIF -->
        <iframe src="https://giphy.com/embed/QiY6ZEhKYvOHnPgQXf" width="300" height="300" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/bouquet-flower-of-flowers-QiY6ZEhKYvOHnPgQXf">via GIPHY</a></p>
        <p>Our love blooms beautifully, just like this flower.</p>
        
        <!-- Add images around the GIF -->
        <div class="image-gallery">
            <img src="ssets/Tezza-6960.jpeg" alt="Another special moment" class="decorative-img">
            <img src="ssets/IMG_0535.png" alt="Jenna smiling" class="decorative-img">
            <img src="ssets/IMG_7487.jpeg" alt="Our favorite place" class="decorative-img">
        </div>
    </div>
    
    <!-- Add another image -->
    <img src="ssets/IMG_9828.jpeg" alt="A sweet memory" class="decorative-img">
</body>
</html>
